<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>

<body>
  <div class="container my-5 p-4 bg-dark text-white rounded">
    <h3 class="text-warning mb-4 text-center">Weather App</h3>
    <div class="mb-3">
        <input 
            type="text" 
            id="locationInput" 
            class="form-control styled-input" 
            placeholder="Enter a location (e.g., City, Country)">
    </div>
    <div class="row g-2">
        <div class="col">
            <input 
                type="date" 
                id="startDate" 
                class="form-control styled-input">
        </div>
        <div class="col">
            <input 
                type="date" 
                id="endDate" 
                class="form-control styled-input">
        </div>
    </div>
    <button class="btn btn-primary mt-3 w-100" onclick="getWeather()">Get Weather</button>
    <div id="weatherResult" class="mt-4"></div>
</div>

  

  
  
  <script src="./index.js" ></script>
</body>

</html>
